<!DOCTYPE html>
<html>
<head>
	<title>Formulário de cadastro</title>
	<meta charset="utf-8">
</head>
<body>
	<div>
		<form>
			<fieldset style="width: 24%">
				<legend>Dados pessoais</legend>
				Código: <input type="number" name="codigo", min="1", style="width: 24%"><br>
				Nome: <input type="text" name="nome", size="30"><br>
				Senha: <input type="password" name="senha", size="7"><br>
				Sexo: <input type="radio" name="sexo", value="Masculino" checked>Masculino
				      <input type="radio" name="sexo", value="Feminino">Feminino<br>
				
				Idade: <input type="number" name="idade", min="1", style="width: 13%"><br>
				Cartão Crédito:<br>
				<select name="cartoes">
					<option value="Mastercard">Mastercard</option>
					<option value="Visa">Visa</option>
					<option value="AmericanExpress">American Express</option>
				</select>
				<br><br><br><br><br>
			</fieldset>
		</form>

	</div>

	<div>
		<form>
			<fieldset style="width: 24%">
				<legend>Dados Profissionais</legend>
				Cargo: <select name="cargo"><br>
					<option value="AnalistaJunior">Analista Júnior</option>
					<option value="AnalistaPleno">Analista Pleno</option>			
					<option value="AnalistaSenior">Analista Sênior</option>						
				</select><br>
				Dados pessoais:<br>
				<input type="checkbox" name="fuma"> Fumante<br>
				<input type="checkbox" name="esportes" checked> Pratica Exercícios Físicos<br>
				<input type="checkbox" name="bebida"> Consome bebida alcoólica<br>
				Experiências Profissionais:<br>
				<textarea rows="2" cols="40">Data Início/Data fim/Empresa/Cargo</textarea>
			</fieldset>
			<input type="reset" name="limpar" value="Limpar">
		    <input type="submit" name="submeter" value="Inserir">
		</form>
	</div>
</body>
</html>
