<!DOCTYPE html>
<html>
    <head>
        <title>
            Formulário
        </title>
    </head>
    <body>
        <fieldset>
            <legend>Dados pessoais</legend>
            <form>
                Código: <input type="text" name="code" disabled value="001" size="7"> </br>
                Nome: <input type="text" name="name"> </br>
                Senha: <input type="password" name="pwd" size="5"> </br>
                Sexo: <input type="radio" name="sex" value="male" checked>Masculino</input> 
                <input type="radio" name="sex" value="female">Feminino</input> </br>
                Idade: <input type="text" name="age" size="3"> </br>
                Cartão Crédito: </br>
                <select name="cards" size="4">
                    <option value="Master">Mastercard</option>
                    <option value="Visa">Visa</option>
                    <option value="AmericanExpress">American Express</option>
                </select>
            </form>
        </fieldset>
        <fieldset>
            <legend>Dados profissionais</legend>
            <form>
                Cargo:
                <select name="cargo" >
                    <option value="Junior">Analista Júnior</option>
                    <option value="Pleno">Analista Pleno</option>
                    <option value="Senior">Analista Senior</option>
                </select></br>
                Dados pessoais: </br>
                <input type="checkbox" name="data" value="fumante">Fumante</input> </br>
	            <input type="checkbox" name="data" value="exercicios">Pratica Exercícios Físicos</input> </br>
            	<input type="checkbox" name="data" value="alcool">Consome bebida alcoólica</input> </br>
                Experiências Profissionais: </br>
                <textarea rows="3" cols="40">Data Início/Data Fim/Empresa/Cargo
                </textarea>
            </form>
        </fieldset>
        <input type="reset" value="Limpar"> 
        <input type="submit" value="Inserir">
    </body>
</html>
