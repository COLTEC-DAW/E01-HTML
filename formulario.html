<DOCTYPE html>
        <html>
            <head>
                <title>Aba do Navegador</title>
                <meta charset="UTF-8"/>
            </head>
            <body>
                <form>
                    <fieldset style="max-width: 20%">
                        <legend>Dados Pessoais:</legend>
                        Código: 
                            <input disabled="disabled" value="001" size= "9"><br>
                        Nome: 
                            <input type="text" size="25"><br>
                        Senha: 
                            <input type="password"  size="7"><br>
                        Sexo: 
                            <input type="radio" name="sex" value="masculino">Masculino</input>
	                        <input type="radio" name="sex" value="feminino">Feminino</input><br>
                        Idade: 
                            <input type="text" size="5"><br>
                        Cartão Crédito:<br>
                        <select multiple>
                                <option selected>Mastercard</option>
                                <option>Visa</option>
                                <option>American Express</option>
                                </select>
                    </fieldset>
                    <fieldset style="max-width: 20%">
                        <legend>Dados Profissionais:</legend>
                        Cargo:
                            <select name=cargo>
                                <option value="ap">Analista Pleno</option>
                                <option>Analista Júnior</option>
                                <option>Analista Sênior</option>
                            </select>

                        <br>Dados Pessoais:<br> 
                            <input type="checkbox" name="fuma" value="fum">Fumante</input><br>
	                        <input type="checkbox" name="exerc" value="exerc">Pratica Exercícios Físicos</input><br>
	                        <input type="checkbox" name="bebe" value="bebe">Consome bebida alcoólica</input><br>
                        Experiencias Profissionais: <br>    
                            <textarea rows="4" cols="43">Data Inicio/Data Fim/Empresa/Cargo </textarea>
                    </fieldset>
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Inserir">
                </form>
            </body>
        </html>
