<!DOCTYPE html>
<html>
    <head>
        <title> Formulário de Cadastro </title>
    </head>

    <body> 
        <form>
            <fieldset>
                <legend>
                    Dados Pessoais
                </legend>

                Codigo: <input type = "text" /> <br>
                Nome:  <input type = "text" /> <br>
                Senha:  <input type = "password" /> <br>
                Sexo: <input type = "radio" name = "sex" value = "masculino"> Masculino </input>
                      <input type = "radio" name = "sex" value = "feminino"> Feminino </input><br>
                Idade: <input type = "text"> <br>

                <p> Cartão de Crédito: </p>
                <select name = "opcao">
                    <option value = "m"> Mastercard </option>
                    <option value = "v"> Visa </option>
                    <option value = "a"> American Exress </option>
                </select>
                </fieldset>

                <fieldset>
                    <legend>
                        Dados Profissionais
                    </legend>

                    <p> Cargo: </p>
                    <select name = "opcao1">
                        <option value = "aj"> Analista Júnior </option>
                        <option value = "ap"> Analista Plenio </option>
                        <option value = "as"> Analista Sênior </option>
                    </select>

                    <p> Dados Pessoais: </p>
                    <input type = "checkbox" > Fumante
                    <input type = "checkbox" > Pratica Exercícios Físicos
                    <input type = "checkbox" > Consome bebida alcoólica
                    <p> Experiências Profissionais </p>
                    <textarea> Data início/Data Fim/Empresa/Cargo</textarea>
                    <input type = "reset" value = "Limpar">
                    <input type = "submit" value = "Enviar">
                </fieldset>
    
    

           

        </form>
    </body>
</html>
