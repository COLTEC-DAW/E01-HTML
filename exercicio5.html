<!DOCTYPE html>
<html>
<head>
    <title>Formulário de cadastro</title>
</head>
<body>
    <h1 style="text-align:center">Formulário de cadastro</h1>

    <form>
        <fieldset>
        <legend>DADOS PESSOAIS</legend>
        Codigo: <input type="text" name="codigo"> <br>
        Nome: <input type="text" name="username"> <br>
        Password: <input type="password" name="pwd"> <br>
        Sexo: <input type="radio" name="sexo" value="masculino">Masculino</input>
        <input type="radio" name="sexo" value="feminino">Feminino</input> <br>
        Idade: <input type="text" name="age"> <br>
        Cartão Credito:
        <select name="cartao">
            <option value="mastercard">Mastercard</option>
            <option value="visa">Visa</option>
            <option value="americanexpress">American Express</option>
        </select>
        </fieldset>
        <fieldset>
            <legend> DADOS PROFISSIONAIS</legend>
        Cargo:
        <select name="cargo">
            <option value="junior">Analista Júnior</option>
            <option value="pleno">Analista Pleno</option>
            <option value="senior">Analista Sênior</option>
        </select> <br>
        Dados Pessoais: <br>
         <input type="checkbox" name="pratica" value="fumante">Fumante</input> <br>
        <input type="checkbox" name="pratica" value="exercicioFisico">Pratica Exercicios Fisicos</input> <br>
        <input type="checkbox" name="pratica" value="bebida">Consome bebida alcoolica</input> <br>

        Experiências Profissionais: <br>
        <textarea name="experiencia" id="" cols="50" rows="5">Data Inicio/Data Fim/Empresa/Cargo</textarea> <br>

        <input type="reset" value="Limpar">
        <input type="submit" value="Inserir">
    </fieldset>
    </form>
</body>
</html>
