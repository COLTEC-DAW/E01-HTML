<!-- Prova de Múltipla Escolha -->
<!DOCTYPE html>

<html>
    <head></head>
    <body>
        <title>Formulario de cadastro</title>
        <header>
            <h1>Formulario de cadastro</h1>
        </header>
        <form>
            <div>
                <div  style="margin: 10px; margin: 10px; margin-right: 1000px; border-style: solid; ">    
                    <label for="0">Dados Pessoais:</label>
                    <br>
                    <label for="1">Codigo:</label>
                    <input type="number" id="1">
                    <br>
                    <label for="2">Nome:</label>
                    <input type="text" id="2">
                    <br>
                    <label for="3">Senha:</label>
                    <input type="password" id="3">
                    <br>
                    <label for="4">Sexo:</label>
                    <input type="radio" name="Masculino" id="4">
                    <label for="4">Masculino</label>
                    <input type="radio" name="Feminino" id="5">
                    <label for="5">Feminino</label>
                    <br>
                    <label for="6">Idade:</label>
                    <input type="number" id="6">
                    <br>
                    <label for="7">Cartão de Crédito:</label>
                    <select id="7">
                        <option value="masterCard">Mastercard</option>
                        <option value="visa">Visa</option>
                        <option value="americanExpress">American Express</option>
                    </select>
                </div>
                <br>
                <div id="8" style="margin: 10px; margin: 10px; margin-right: 1000px; border-style: solid; ">
                    <label for="8">Dados Profissionais:</label>
                    <div >
                        <label for="9">Cargo:</label>
                        <select id="9">
                            <option value="analistaJunior">Analista Júnior</option>
                            <option value="analistaPleno">Analista Pleno</option>
                            <option value="analistaSenior">Analista Sênior</option>
                        </select>
                    </div>
                    <label for="10">Dados Pessoais:</label>
                    <div id="10">
                        <input type="checkbox" name="" id="11">
                        <label for="11">Fumante:</label>
                        <br>
                        <input type="checkbox" name="" id="12">
                        <label for="12">Pratica exercicios fisicos:</label>
                        <br>
                        <input type="checkbox" name="" id="13">
                        <label for="13">Consome bebida alcoólica:</label>
                    </div>
                    <label for="14">Experiências Profissionais:</label>
                    <br>
                    <textarea name="experienciasProfissionais" id="14" cols="40" rows="4" ></textarea>
                </div>
            </div>
            <div style="margin: 10px;">
                <button type="reset">Limpar</button>
                <button type="submit">Inserir</button>
            </div>
        </form>   
    </body>
</html>
