<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="icon" href="cereb.jpg">
        <title>
            Exercício 5
        </title>
        <meta charset="utf-8">

        <style>
            .p{font-family:monospace; color: white; font-size: 15px; margin-left: 10px;}
            legend{font-size: medium;}
        </style>
    </head>
    

    <body style="background-color: rgb(19, 25, 31);">
        <div class="p">
            <form>
                <fieldset>
                    <legend>Dados pessoais</legend>
                <form>
                    <label for="codigo">Código:</label>
                    <input type="text" name="codigo" value="001" disabled><br>

                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" required placeholder="Coloque seu nome aqui..." maxlength="50"><br>

                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" required placeholder="Senha..." maxlength="50"><br><br>
                
                    <label for="sexo">Sexo:</label>
                    <input type="radio" name="sexo" required>Masculino
                    <input type="radio" name="sexo" required>Feminino<br>

                    <label for="data">Data de nascimento:</label>
                    <input type="date" name="data" required><br><br>
                    
                    <label for="cartao">Cartão de credito:</label>
                    <select name="carao" required>
                        <option value="mastercard">Mastercard</option>
                        <option value="visa">Visa</option>
                        <option value="amexp">American Express</option>
                    </select>
                </form>
                </fieldset>

                <fieldset>
                    <legend>Dados profissionais</legend>
                <form>
                    <label for="cargo">Cargo:</label>
                    <select name="cargo" required>
                        <option value="junior" selected>Analista Júnior</option>
                        <option value="pleno">Analista Pleno</option>
                        <option value="senior">Analista Senior</option>
                    </select><br><br>

                    <label for="habito">Habitos:</label><br>
                    <input type="checkbox" name="habito">Fumante<br>
                    <input type="checkbox" name="habito">Pratica Exercícios Físicos<br>
                    <input type="checkbox" name="habito">Consome bebida alcoolica<br><br>

                    <label for="habito">Experiências Profissionais</label><br>
                    <textarea name="texto" required rows="5" cols="40" placeholder="Data Início/Data Fim/Empresa/Cargo"></textarea><br><br>
                </form>
                </fieldset>
                <button type="submit" style="margin-top: 5px; margin-left: 5px;" name="btnlimpar">Limpar</button>
                <input type="submit" name="btnenviar" value="Enviar">
            </form>
        </div>
    </body>
</html>
