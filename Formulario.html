<!DOCTYPE html>

<html>
    <head>    
        <title>Formulário Profissional 2018</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>
                Codigo: <input type:"number" size="3"><br>
                Nome: <input type:"text" size="50"><br>
                Senha: <input type:"password" size="10"><br>
                Sexo: <input type="radio" name="sex" value="male">Masculino</input>
                <input type="radio" name="sex" value="female">Feminino  </input><br>
                Idade: <input type:"number" size="3"><br>
                Cartão de Crédito:
                <select name="Cartão de Crédito:">
                    <option value="mastercard">Master Card</option>
                    <option value="visa">Visa</option>
                    <option value="americanexpress">American Express</option>
                </select>
            </fieldset>
        </form>      
    </body>
    <body>
        <form>
            <fieldset>
                <legend>Dados Profissionais:</legend>
                Cargo:
                <select name="Cargo:">
                    <option value="analistapleno">Analista Pleno</option>
                    <option value="analistajunior">Analista Júnior</option>
                    <option value="analistasenior">Analista Sênior</option>
                </select><br>
                Dados Pessoais:<br> <input type="checkbox" name="pessoal" value="fumante">Fumante</input><br>
	            <input type="checkbox" name="pessoal" value="exercicio">Pratica Exercício Físico</input><br>
	            <input type="checkbox" name="pessoal" value="bebida">Consome bebida alcoólica</input><br>
                <br>
                Experiências Profissionais:<br>
                <textarea rows="5" cols="100">
                Data início/Data fim/Empresa/Cargo
                </textarea>
            </fieldset>
        </form>      
    </body>
</html>
