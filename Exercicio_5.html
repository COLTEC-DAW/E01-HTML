<!DOCTYPE html>

<html>
    <head>
        <title>FORMULARIO</title>
        <meta charset="UTF-8"/>
    </head>

    <body>
        <form>
            <fieldset>
                <legend>Dados pessoais</legend>
                Código: <input type="text" size="15"><br>
                Nome: <input type="text" size="30"><br>
                Senha: <input type="password" size="10"><br>
                Sexo: <input type="radio" name="sex" value="male">Masculino</input>
                      <input type="radio" name="sex" value="female">Faminino</input><br>
                Idade: <input type="text" size="5"><br>
                Cartão de crédito:<br>
                <select type="listbox" name="credit" size="5">
                        <option value="master">Mastercard</option>
                        <option value="visa">Visa</option>
                        <option value="american">American Express</option>
                </select>
            </fieldset>
        </form>

        <form>
            <fieldset>
                <legend>Dados profissionais</legend>
                Cargo:
                <select type="listbox" name="trab">
                        <option value="junior">Analista Júnior</option>
                        <option value="pleno">Analista Pleno</option>
                        <option value="senior">Analista Sênior</option>
                </select><br>
                Dados pessoais:<br>
                <input type="checkbox" name="dados" value="fumante">Fumante</input><br>
                <input type="checkbox" name="dados" value="exercicio">Pratica exercícios físicos</input><br>
                <input type="checkbox" name="dados" value="alcool">Consome bebida alcoólica</input><br>
                Experiências Profissionais:<br>
                <textarea rows="5" cols="60">
                    Data início/Data fim//Empresa/Cargo
                </textarea>
            </fieldset>
        </form>

        <form>
            <input type="submit" value="Limpar">
            <input type="submit" value="Inserir">
        </form>
    </body>

</html>
