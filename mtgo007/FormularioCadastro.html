<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário de cadastro</title>
</head>
<body>
    <div>
        <h1 style="text-align:center">Formulário de cadastro</h1>
        <form>
            <h5>Dados Pessoais</h5><br>
            Código:<input type="number"><br>
            Nome: <input type="text"><br>
            Senha: <input type="password"><br>
            Sexo: <input type="radio"> Masculino <input type="radio"> Feminino<br>
            Idade:<input type="number"><br>
            Cartão de Crédito: <select>
                <option>Mastercard</option>
                <option>Visa</option>
                <option>American Express</option>
            </select><br>
        </form>
        <form>
                <h5>Dados Profissionais</h5><br>
                Cargo: <select>
                    <option>Analista Júnior</option>
                    <option>Analista Pleno</option>
                    <option>Analista Sênior</option>
                </select><br>
                Dados Pessoais:<br>
                <input type="checkbox">Fumante<br>
                <input type="checkbox">Patica Exercícios Físicos<br>
                <input type="checkbox">Consome Bebida Alcoólicas<br>
                Experiências Proficionais:<br>
                <textarea cols="25" rows="5" placeholder="Data Início/Data Fim/Empresa/Cargo"></textarea>
        </form>
        <button>Limpar</button>
        <button>Inserir</button>
    </div>
</body>
</html>
